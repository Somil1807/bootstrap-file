<!DOCTYPE html>
<html>
<head>
  <title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <br><br><br>

<div class="container">
  <div class="row">
    <div class="col-md-6 bg-danger">
      <form>
    <div class="mb-3"><!-- mb-3 is used for gap --> 
     <label>Username:</label>
     <input type="text" name="" class="form-control"> 
    </div>


    <div class="mb-3">
     <label>Password:</label>
     <input type="password" name="" class="form-control"> 
     
       Your password must be 8-20 characters long, contain letters and numbers, and  must not contain spaces, special characters, or emoji.
     
    </div>


    <div class="mb-3">
     <label>Email:</label>
     <input type="email" name="" class="form-control" id="validationCustomUsername"> 
      
    </div>


    <div class="mb-3">
     <label>DOB:</label>
     <input type="date" name="" class="form-control" disabled> 
    </div>


    <div class="mb-3">
     <label>Education:</label>
     <select name="" class="form-control">
      <option>Select</option>
      <option>10</option>
      <option>12</option>
      <option>btech</option>
     </select>  
    </div>
  <div class="mb-3">
  <label >Image Upload</label>
  <input class="form-control" type="file">
  </div>

  <div class="form-check form-check-inline">
     <input class="form-check-input"  type="radio" name="a">
     <label class="form-check-label" for="flexRadioDefault1">
        Male
     </label>
  </div>
  <div class="form-check form-check-inline">
     <input class="form-check-input"  type="radio" name="a">
     <label class="form-check-label" for="flexRadioDefault1">
       Female
     </label>
  </div>
  <br>

    <div class="form-check form-check-inline">
     <input class="form-check-input"  type="checkbox" name="b">
     <label class="form-check-label" for="flexRadioDefault1">
        10
     </label>
  </div>
  <div class="form-check form-check-inline">
     <input class="form-check-input"  type="checkbox" name="b">
     <label class="form-check-label" for="flexRadioDefault1">
       12
     </label>
  </div>
  <br>

   <input type="submit" name="" value="Submit" class="btn btn-outline-primary">

 </form>
</div>
</div>
</div>
 </body>
</html>
